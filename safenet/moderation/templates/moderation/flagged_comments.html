{% extends "base.html" %}
{% block content %}
<h2>Flagged Comments</h2>
<ul class="list-group">
  {% for item in flagged %}
    <li class="list-group-item">
      <div class="d-flex justify-content-between align-items-start">
        <div>
          <strong>{{ item.user.username }}</strong>: {{ item.text }}
          <div class="text-muted small">Posted {{ item.created_at }}</div>
        </div>
        <a class="btn btn-sm btn-outline-primary" href="#">Review</a>
      </div>
    </li>
  {% empty %}
    <li class="list-group-item">No flagged comments.</li>
  {% endfor %}
 </ul>
{% endblock %}
