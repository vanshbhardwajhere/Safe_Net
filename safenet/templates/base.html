<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ContentShield</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <nav class="navbar navbar-dark bg-dark px-3">
    <a class="navbar-brand" href="{% url 'home' %}">ContentShield</a>
    <div>
      {% if user.is_authenticated %}
        <span class="text-white">Hello, {{ user.username }}</span>
        <a href="{% url 'logout' %}" class="btn btn-sm btn-outline-light ms-2">Logout</a>
      {% else %}
        <a href="{% url 'login' %}" class="btn btn-sm btn-outline-light">Login</a>
        <a href="{% url 'register' %}" class="btn btn-sm btn-primary ms-2">Register</a>
      {% endif %}
    </div>
  </nav>

  <div class="container mt-4">
    {% if messages %}
      {% for message in messages %}
        <div class="alert alert-info">{{ message }}</div>
      {% endfor %}
    {% endif %}
    {% block content %}{% endblock %}
  </div>
</body>
</html>
