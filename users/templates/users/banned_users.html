{% extends "base.html" %}
{% block content %}
<h2>Banned Users</h2>
<ul class="list-group">
  {% for u in banned_users %}
    <li class="list-group-item d-flex justify-content-between align-items-center">
      {{ u.username }}
      <span class="badge text-bg-danger">Banned</span>
    </li>
  {% empty %}
    <li class="list-group-item">No banned users.</li>
  {% endfor %}
</ul>
{% endblock %}
