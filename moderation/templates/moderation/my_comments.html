{% extends "base.html" %}
{% block content %}
<h2>My Comments</h2>
<ul class="list-group">
  {% for comment in comments %}
    <li class="list-group-item">
      {{ comment.text }} <br>
      <small>Status: {{ comment.status }}</small>
    </li>
  {% empty %}
    <li class="list-group-item">No comments yet.</li>
  {% endfor %}
</ul>
{% endblock %}
